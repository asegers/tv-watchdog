<!DOCTYPE HTML>
<html>
<head>
	<title>TV Watchdog</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="auto-complete.css">
</head>

<body>
	
	<img src="tv watch dog_cropped_close.jpg" alt="TV Watchdog">
	
	<form onsubmit="javascript:addShowAndRefresh()" class="pure-form" style="border-top: 1px solid #eee;border-bottom:1px solid #eee;background:#fafafa;padding:15px 10px;text-align:left">
        <input id="myInput" autofocus="" type="text" name="q" placeholder="Add a show..." style="width:100%;max-width:400px;outline:0; margin-left:10px" autocomplete="off">
    </form>
	

	<!-- Rectangular switch -->
	<div class="wholeSwitch">
		Best
		<label class="switch"> <input id="sortSwitch" type="checkbox"
			onclick="updateSort()"> <span class="slider"></span>
		</label>
		A-Z
	</div>
	<br>
	<div id="id01"></div>
	
	<div id="seasonAiring"></div>
	<div id="seasonHasPremiereDate"></div>
	<div id="seasonEnded"></div>
	<div id="newSeasonAnnounced"></div>
	<div id="awaitingUpdates"></div>
	<div id="seriesEnded"></div>
	
	<br>
	<button onclick="clearMyShows()" style="cursor: pointer; margin-left:10px">Reset to Default Shows</button>
	<p style="font-size: 14px; margin-left:10px">Your show list is saved in the browser's cache.</p>
	

	<div class="footer">
		Â© 2018 Alexander Segers. Powered by <img src="trakt-icon-black.png"
			width="18" height="18"> 
	</div>

	<script src="auto-complete.min.js"></script>
	<script src="index.js"></script>

</body>
</html>
